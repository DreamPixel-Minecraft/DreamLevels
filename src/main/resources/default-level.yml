level:
  ==: DreamLevels-Level
  # 等级名称, 等级的标识符, 应与文件名对应, 请勿随意修改.
  name: $name$
  # 等级的显示名
  display-name: $display-name$
  # 当前等级系统的等级上限.
  max-levels: 100
  # 默认等级数量
  default-level: 0
  # 默认升级所需经验 (可被 "custom-exp-to-level-up" 覆盖)
  default-exp-to-level-up: 3000
  # 说明: 玩家从 0 -> 1 级需要 100点 经验,
  # 1-10级内 (1→2...9→10)每升一级需要 1000点 经验
  # 10-30级内 (10→11...29→30) 需要 2000点 经验.
  custom-exp-to-level-up:
    1: 100
    10: 1000
    30: 2000
  # 等级颜色.
  # 说明: 0-10 级内 (0,1...9, 不包括下一级) 为 "&f"
  # 10级之后 (10,11...最大等级100) 为 "&f"
  colors:
    0: '&7'
    10: '&f'